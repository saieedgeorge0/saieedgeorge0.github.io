<! DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" type = "text/css" href = "css/style.css">
        <title>Speed ER New Profile</title>
    </head>
    <body id="login">
        <div class = "container">
            <div class="card" id = "newprofilecard">
                <br>
                <br>
                <h1 class="titletwo titlefixed">HEALTH PROFILE</h1>
                <div id = "inorder" class="password">Please answer a few questions about your medical history.</div>
                <form action="home.html">
                    <div class="input create-input">
                        <input disabled="disabled" type="text" id="Treatment" required="required"/>

                        <div id="medy1" class = "ynoption">Y</div>
                        <div id="medn1" class = "ynoption">N</div>
                    </div>
                    <div class="input create-input">
                        <input disabled="disabled" type="text" id="Treatment" required="required"/>
                        <label id="ynlabel" for="Treatment">Any Major Operations?</label>
                        <div id="medy2" class = "ynoption">Y</div>
                        <div id="medn2" class = "ynoption">N</div>
                    </div>
                    <div class="input create-input da-operation">
                        <input type="text" id="Operations" required="required"/>
                        <label for="Operations">What Operations?</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input disabled="disabled" type="text" id="Treatment" required="required"/>

                        <div id="medn4" class = "ynoption">N</div>
                    </div>

                    <div class="input create-input">

                    </div>
                    <div class="input create-input">

                    <div class="input create-input">

                        <div id="medn16" class = "ynoption">N</div>
                    </div>
