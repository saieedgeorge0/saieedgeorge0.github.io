<! DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" type = "text/css" href = "css/style.css">
        <title>Speed ER New Profile</title>
    </head>
    <body id="login">
        <div class = "container">
            <div class="card" id = "newprofilecard">
                <br>
                <br>
                <h1 class="titletwo titlefixed">HEALTH PROFILE</h1>
                <div id = "inorder" class="password">In order to speed up the process of reporting an injury, we need to ask you a few questions to generate your health profile.</div>
                <form action="newprofile2.html">
                    <div class="input create-input">
                        <input type="text" id="Name" required="required"/>
                        <label for="Name">Legal Name</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="date" id="Birth" required="required"/>
                        <label id="dob-label" for="Birth">Date of Birth</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="text" id="Height" required="required"/>
                        <label for="Height">Height</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="text" id="Weight" required="required"/>
                        <label for="Weight">Weight</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="number" id="SSN" required="required"/>
                        <label for="SSN">Social Security Number (No Dashes)</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="number" id="Phone" required="required"/>
                        <label for="Phone">Phone Number (No Dashes)</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="text" id="Address" required="required"/>
                        <label for="Address">Home Address</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="text" id="Insurance" required="required"/>
                        <label for="Insurance">Primary Health Insurance Type</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="number" id="InsuranceNum" required="required"/>
                        <label for="InsuranceNum">Primary Health Insurance Number</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="text" id="Insurance2" required="required"/>
                        <label for="Insurance2">Secondary Health Insurance Type</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="number" id="InsuranceNum2" required="required"/>
                        <label for="InsuranceNum2">Secondary Health Insurance Number</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="text" id="Allergies" required="required"/>
                        <label for="Allergies">Allergies</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="text" id="EmergName" required="required"/>
                        <label for="EmergName">Emergency Contact Name</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="text" id="EmergRelat" required="required"/>
                        <label for="EmergRelat">Contact Relationship</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="number" id="EmergNum" required="required"/>
                        <label for="EmergNum">Contact Phone Number (No Dashes)</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="text" id="Doctor" required="required"/>
                        <label for="Doctor">Primary Care Physician</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="number" id="DoctorNum" required="required"/>
                        <label for="DoctorNum">Physician Phone Number (No Dashes)</label>
                        <div class="bar"></div>
                    </div>
                    <div class="input create-input">
                        <input type="text" id="Medications" required="required"/>
                        <label for="Medications">Medications (Name, Dose, Reason)</label>
                        <div class="bar"></div>
                    </div>
                    <div class="button">
                        <button><span>NEXT</span></button>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src = "js/script.js"></script>
    </body>
</html>
